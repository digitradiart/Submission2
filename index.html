<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf by digitradiart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="left-nav"><a href="#">Let's read!</a></div>
            <div class="right-nav">
                <div class='plusIcon' id='plus'><i class="fa fa-plus-circle" aria-hidden="true"></i></i>ADD</div>
            </div>
        </nav>
    </header>

    <h1 style="margin-top: 5%;" align="center">Add your book here!</h1>
    <div class="wrapper" align="center">
        <div class="container" id="appearThis">
            <h2 class="container-header">Tambah yang harus dilakukan</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Masukkan hal yang akan dilakukan</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Masukkan tanggal harus selesai</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">

                <button class='submit' id='exitBtn'>Exit</button>

            </form>
        </div>

        <div class="container" style="display: none;">
            <h2 class="container-header">Yang harus dilakukan</h2>
            <div class="list-item" id="todos">

            </div>
        </div>

        <div class="container" style="display: none;">
            <h2 class="container-header">Yang sudah dilakukan</h2>
            <div class="list-item" id="completed-todos">

            </div>
        </div>

    </div>

    <footer>
        <div>
            <a href="index.html" rel="noopener noreferrer"><i class="fa fa-heart" ></i> HOME</a>
        </div>
        <div>
            <a href="pages/save.html" rel="noopener noreferrer"><i class="fa fa-bookmark"></i> SAVE</a>
        </div>
        <div>
            <a href="pages/read.html" rel="noopener noreferrer"><i class="fa fa-book"></i> READ</a>
        </div>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
    <script>
        let addNewBookBtn = document.getElementById('plus');
        let exitFormBtn = document.getElementById('exitBtn');

        function openForm() {
            document.getElementById('appearThis').style.display = 'block';
        }
        addNewBookBtn.addEventListener('click', openForm);

        function closeForm() {
            document.getElementById('appearThis').style.display = 'none';
        }
        exitFormBtn.addEventListener('click', closeForm);
    </script>
</body>

</html>
