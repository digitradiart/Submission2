<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="left-nav"><a href="#">READ</a></div>
            <a href="#"><i class="fa fa-plus-circle"></i> ADD</a>
            </div>
        </nav>
    </header>

    <div class="wrapper" align="center">
        <div class="container" id="appearThis" style="display: none;">
            <h2 class="container-header">Add your books here!</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group form-title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="form-group form-title">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required>
                </div>

                <div class="form-group form-title">
                    <label for="date">Date </label>
                    <input type="date" id="date" name="date" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">

                <button class='submit' id='exitBtn'>Exit</button>

            </form>
        </div>

        <div class="container" style="display: none;">
            <h2 class="container-header">SAVE</h2>
            <div class="list-item" id="todos">

            </div>
        </div>

        <div class="container">
            <h2 class="container-header">READ</h2>
            <div class="list-item" id="completed-todos">
            </div>
        </div>

    </div>

    <footer>
        <div>
            <a href="../index.html" rel="noopener noreferrer"><i class="fa fa-heart" ></i> HOME</a>
        </div>
        <div>
            <a href="../pages/save.html" rel="noopener noreferrer"><i class="fa fa-bookmark" ></i> SAVE</a>
        </div>
        <div>
            <a href="../pages/read.html" rel="noopener noreferrer"><i class="fa fa-book"></i> READ</a>
        </div>
    </footer>

    <script src="../js/storage.js"></script>
    <script src="../js/dom.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
